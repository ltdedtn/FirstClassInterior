<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>First Class Interiors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet/stylesheet.css">
</head>

<body>
    <div class="container" style="background-color: beige;">
        <header style="background-color: rgb(255, 183, 0);">
            <div class="title">
                <img src="img/house-icon.png" alt="page-icon" style="height: 64.9px; float: left;">
                <h1 style="font-family:Georgia, 'Times New Roman', Times, serif">First Class Interiors</h1>

            </div>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary" style="padding-bottom: 5px;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div style="text-align: center;">
            <div id="contactUs" onclick="changeFont()">
                <h2 style="font-size: 200%;">Contact Us</h2>
            </div>
            <div id="contactInformation" onMouseOver="move_text_right()" onMouseOut="move_text_back()">
                <b>Address:</b> 123 someplace dr<br>
                <b>Phone Number:</b> 0123456789<br>
                <b>Email Address:</b> captivateinteriors@captivateinteriors.com<br>
                <b>Fax Number:</b> 123-123-1234
            </div>
        </div>

        <form>
            <div class="form-group">
                <label for="user-name">Name</label>
                <input type="email" class="form-control" id="user-name" aria-describedby="emailHelp"
                    placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Subject</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Subject">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <footer class="text-center text-lg-start" style="background-color: beige;">
            <h4>Follow Us</h4>
            <a href="https://www.facebook.com/"><img src="img/media icons/facebook.png"
                    style="width: 50px; height: 50px;"></a>
            <a href="https://www.linkedin.com/"><img src="img/media icons/linkedin.png"
                    style="width: 50px; height: 50px;"></a>
            <a href="https://twitter.com/"><img src="img/media icons/twitter.jpg"
                    style="width: 50px; height: 50px;"></a>
            <a href="https://www.instagram.com/"><img src="img/media icons/Instagram-Icon.png"
                    style="width: 50px; height: 50px;"></a>
        </footer>
    </div>
    <script>
        function changeFont() {
            var x = document.getElementById("contactUs");
            x.style.fontSize = "150%";
            x.style.color = "red";
        }
        function move_text_right() {
            var x = document.getElementById("contactInformation");
            x.style.textAlign = "right";
        }
        function move_text_back() {
            var x = document.getElementById("contactInformation");
            x.style.textAlign = "center";
        }
    </script>   
//Change 1: Background colour change
</body>

</html>
